<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Light gray background */
        }

        .header {
            background-color: indigo; /* Turquoise header */
            padding: 20px;
            text-align: center;
            height: 100px;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 7px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333; /* Dark gray heading */
        }

        p {
            color: #666; /* Gray text */
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: indigo; /* Turquoise button */
            color: #fff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgb(112, 53, 155);
        }

    </style>
</head>
<body>
    <header class="header">
        <img src="logo-image.png" alt="Your Logo" class="logo">
    </header>

    <div class="container">
        <h1>Thank You!</h1>
        <p>We have received your message and will solve your problem as early as possible.</p>
        <p>In the meantime, feel free to explore more of our website:</p>
        <a href="http://127.0.0.1:5500/Budget-Marketing.html" class="button">Go to Home Page</a>
    </div>
</body>
</html>
