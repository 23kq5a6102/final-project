<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Store 1946</title>
    <!-- Add any additional meta tags, CSS, or scripts if needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: indigo;
            color: white;
            text-align: center;
            padding: 20px;
            height: 100px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 30px;
        }
        h1, h2 {
            color: indigo;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 15px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 7px;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .contact-info div {
            flex-basis: 45%;
            margin-bottom: 20px;
        }
        .contact-info i {
            margin-right: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: indigo;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: rgb(112, 53, 155);
        }
        .error-message {
            color: red;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo-image.png" alt="Store 1946 Logo">
        <h1>Contact Us</h1>
    </header>

    <main>
        <section>
            <h2>Our Address</h2>
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Store Street</p>
                <p>Cityville, ABC 12345</p>
                <p>United States</p>
            </div>
        </section>

        <section>
            <h2>Contact Information</h2>
            <div class="contact-info">
                <div>
                    <i class="fas fa-phone"></i>
                    <p>Phone: +1 (123) 456-7890</p>
                </div>
                <div>
                    <i class="fas fa-envelope"></i>
                    <p>Email: info@store1946.com</p>
                </div>
            </div>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form id="contactForm" action="thankyou.html" method="post">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <div class="error-message" id="nameError"></div>
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                <div class="error-message" id="emailError"></div>
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea><br>
                <div class="error-message" id="messageError"></div>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Store 1946. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Your form validation logic here
    // If validation passes, proceed to redirect
    // Example validation (you can replace it with your own):
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;

    if (name === "" || email === "" || message === "") {
        // Display error message if any field is empty
        document.getElementById("errorMessage").textContent = "Please fill in all fields.";
    } else {
        // Redirect to the thank you page
        window.location.href = "thankyou.html";
    }
});
    </script>
</body>
</html>
