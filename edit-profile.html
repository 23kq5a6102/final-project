<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Bucket-Budget</title>
    <style>
        body {
            background-image: url("https://english.onlinekhabar.com/wp-content/uploads/2021/05/online-shopping.jpg");
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background */
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 75px;
            height: 75px;
            border-radius: 7px;
        }

        .container {
            padding-left: 300px;
            width: 200px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            height: 100px;
            font-weight: bold;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions .save-btn {
            background-color: indigo;
            color: #fff;
        }

        .actions .save-btn:hover {
            background-color: rgb(112, 53, 155);
        }
       
        .error-message {
            color: red;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <img class="image" src="logo-image.png" alt="Bucket Budget Logo">
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="profileForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <div class="actions">
                <button type="submit" class="save-btn">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Perform basic form validation
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var password = document.getElementById("password").value;

            // Clear any previous error messages
            var existingErrorMessage = document.querySelector(".error-message");
            if (existingErrorMessage) {
                existingErrorMessage.remove();
            }

            if (name === "" || email === "" || phone === "" || address === "" || password === "") {
                // Display error message
                var errorMessage = document.createElement("div");
                errorMessage.textContent = "Please fill out all required fields.";
                errorMessage.className = "error-message";
                this.appendChild(errorMessage);
            } else {
                // Redirect to the confirmation page
                window.location.href = "confirmation.html"; // Change "confirmation.html" to your desired page
            }
        });
    </script>
</body>
</html>
