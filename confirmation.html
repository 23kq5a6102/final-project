<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Updated - Bucket-Budget</title>
    <style>
        body {
            background-image: url("https://english.onlinekhabar.com/wp-content/uploads/2021/05/online-shopping.jpg");

            background-position: center; /* Center the background */
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

        .image {

            right: 20px;
            width: 75px;
            height: 75px;
            border-radius: 7px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            color: #333;
        }

            color: #555;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: indigo;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: rgb(112, 53, 155);
        }

    <img class="image" src="logo-image.png" alt="Bucket Budget Logo">
