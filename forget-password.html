<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            background: #f0f0f0;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .forget-password-container {
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: #333;
            backdrop-filter: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .forget-password-container h3 {
            margin-bottom: 20px;
        }
        .forget-password-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        .forget-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .forget-password-container button {
            width: 40%;
            padding: 10px;
            background-color: indigo;
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 14px;
            cursor: pointer;
        }
        .forget-password-container button:hover {
            background-color: rgb(112, 53, 155);
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 7px;
        }
        .login-link {
            position: absolute;
            bottom: 30px;
            text-align: center;
            right: 50px;
            width: 100%;
            padding-bottom: 100px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="44968-441206533.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img class="image" src="logo-image.png" alt="Bucket Budget Logo">

    <div class="forget-password-container">
        <h3>Forget Password</h3>
        <form id="forgetPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div id="error-message" class="error"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <a class="login-link" href="Login.html">Back to Log in</a>

    <script>
        document.getElementById('forgetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var errorMessage = document.getElementById('error-message');

            if (email === '') {
                errorMessage.textContent = 'Email is required.';
                return;
            }

            if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            errorMessage.textContent = '';

            console.log('Email:', email);

            alert('Password reset instructions have been sent to your email!');
        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
